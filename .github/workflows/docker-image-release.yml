name: Build and Publish Docker Images

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "repo_lc=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          no-cache: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lc }}-backend:latest
            ghcr.io/${{ steps.repo.outputs.repo_lc }}-backend:${{ github.event.release.tag_name }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          no-cache: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lc }}-frontend:latest
            ghcr.io/${{ steps.repo.outputs.repo_lc }}-frontend:${{ github.event.release.tag_name }}
